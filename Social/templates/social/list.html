{% if tag %}
    <h1>post for {{ tag }}</h1>
{% endif %}

{% for post in posts %}
    <a href="{% url 'Social:post_detail' post.id %}">{{ post.caption | truncatewords:5 }}</a>
    <br>
    <span style="color: darkgreen">post by: {{ post.author.username }}</span>
    <span style="color: blue">created at: {{ post.created }}</span>
    <br>
    <h3>post tags: </h3>
    {% for tag in post.tags.all %}
        <a href="{% url 'Social:post_list_by_tag' tag %}">{{ tag }}</a>
        {% if not forloop %}, {% endif %}
    {% endfor %}
    <hr>
{% endfor %}
